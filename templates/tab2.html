<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
/* タブコンテンツのスタイル */
.tabcontent {
  display: none;
  padding: 6px 12px;
  border: 1px solid #ccc;
  border-top: none;
}

/* タブリンクのスタイル */
.tab {
  overflow: hidden;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
}

.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
}

.tab button:hover {
  background-color: #ddd;
}

/* アクティブなタブのスタイル */
.tab button.active {
  background-color: #ccc;
}
</style>
</head>
<body>

<div class="tab">
  <button class="tablinks" onclick="openTabAndRedirect(event, 'テスト実施', 'q_out.html')">テスト実施</button>
  <button class="tablinks" onclick="openTabAndRedirect(event, 'テストの作成', 'test2.html')">テストの作成</button>
  <button class="tablinks" onclick="openTabAndRedirect(event, 'ユーザー情報', 'user-info.html')">ユーザー情報</button>
  <button class="tablinks" onclick="openTabAndRedirect(event, 'muhuhu', 'http://dhane.chu.jp')">ムフフの部屋</button>
</div>

<div id="テスト実施" class="tabcontent">
  <h3>テスト実施</h3>
  <p>５問テスト</p>
</div>

<div id="テストの作成" class="tabcontent">
  <h3>テストの作成</h3>
  <p>４択クイズを作るのだ</p>
</div>

<div id="ユーザー情報" class="tabcontent">
  <h3>ユーザー情報</h3>
  <p>プロフィール</p>
  <p>成績</p>
  <p>貢献</p>
</div>

<div id="muhuhu" class="tabcontent">
  <h3>エロを期待したでしょ！</h3>
  <a href="http://dhane.chu.jp">xxx</a>
</div>

<script>
function openTabAndRedirect(evt, tabName, pageUrl) {
  openTab(evt, tabName); // タブを開く
  window.location.href = pageUrl; // ページにリダイレクト
}

function openTab(evt, tabName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(tabName).style.display = "block";
  evt.currentTarget.className += " active";
}
</script>

</body>
</html>
